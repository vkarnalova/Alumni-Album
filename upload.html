<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Качване</title>

    <script defer src="script/ajax.js"></script>
    <script defer src="script/upload.js"></script>
</head>

<body>
    <div id="page">
        <header>
            <h1>Alumni Album</h1>
            <h2>Upload photos</h2>
        </header>
        <form id="uploadImagesForm">
            <input type="file" placeholder="Photo" id="photoInput" multiple><br>
            <input type="text" placeholder="Tag" class="tag"><br>
            <button id="addTagField" type="button">Add other tag</button><br>
            <h4>Добави повече информация за хората на снимките</h4>
            <p>Полетата със звезда (*) са задължителни</p>
            <select name="major" id="major" placeholder="Специалност">
                <option disabled selected value> -- Избери специалност -- </option>
                <option value="кн">Компютърни науки</option>
                <option value="си">Софтуерно инжинирество</option>
                <option value="и">Информатика</option>
                <option value="с">Информационни системи</option>
                <option value="м">Математика</option>
                <option value="пм">Приложна математика</option>
                <option value="ми">Математика и информатика</option>
                <option value="ст">Статистика</option>
            </select><br>
            <input type="number" min="1900" max="2021" step="1" placeholder="Випуск*" id="class"><br>
            <input type="number" min="1" max="2" step="1" placeholder="Поток" id="potok"><br>
            <input type="number" min="1" max="8" step="1" placeholder="Група" id="groupNumber"><br>
            <input type="text" placeholder="Събитие" id="occasion"><br>

            <input id=" loginButton" name="submit" type="submit" value="Upload"><br>
        </form>
        <div id="errors">

        </div>
    </div>
</body>

</html>
