<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script defer src="script/ajax.js"></script>
    <script defer src="script/upload.js"></script>
</head>

<body>
    <div id="page">
        <header>
            <h1>Alumni Album</h1>
            <h2>Upload photos</h2>
        </header>
        <form id="uploadImagesForm">
            <input type="file" placeholder="Photo" id="photoInput" multiple><br>
            <input type="text" placeholder="Tag" class="tag"><br>
            <button id="addTagField">Add other tag</button><br>
            <input id="loginButton" name="submit" type="submit" value="Upload"><br>
        </form>
    </div>
</body>

</html>
