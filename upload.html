<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/upload-style.css" />
    <script defer src="script/ajax.js"></script>
    <script defer src="script/upload.js"></script>
    <script src="script/findUsers.js"> </script>
</head>

<body>
    <section id="page">
        <div id="headerWrapper">
            <header>
                <div class="container">
                    <div id="logo">
                        <!-- Logo -->
                        <h1 id="siteHeading"><a href="homepage.html">Алумни Албум</a></h1>
                    </div>
                </div>
                <div id="navWrapper">
                    <div class="container">
                        <nav id="siteNav">
                            <ul>
                                <li>&#127968; <a href="myProfile.html">Моят профил</a></li>
                                <li>&#128247; <a href="search.html">Търси снимки</a></li>
                                <li class="active">&#128194; <a href="search.html">Качи снимки</a></li>
                                <li>&#128211; <a href="about.html">За екипа</a></li>
                                <li>&#128682; <a href="login.html">Изход</a></li>
                            </ul>

                            <section class="dropdown">
								
								<input class="search" placeholder="&#x1f50e; Търси потребител..." id="userInput" onkeyup="findUsers(this.value)" type="text">
								<section class="dropdownContent">
									
								</section>
							</section>
                        </nav>
                    </div>
                </div>
            </header>
        </div>

        <div id="mainWrapper">

            <div class="container">
                <main id="main">
                    <section>
                        <header>
                            <h2>Качване на снимки</h2>
                        </header>

                        <section id="uploadSection">
                            <form id="uploadImagesForm">
                                <section id="uploadPhotosSection">
                                    <h3>Избери снимки</h3>
                                    <input type="file" placeholder="Photo" id="photoInput" multiple>
                                    <input type="text" placeholder="Tag" class="tag">
                                    <button id="addTagField" type="button">Добави още тагове</button>
                                </section>

                                <section>
                                    <h3>Добави повече информация за хората на снимките</h3>
                                    <p>Полетата със звезда (*) са задължителни</p>
                                    <select name="major" id="major" placeholder="Специалност">
                                        <option disabled selected value> -- Избери специалност -- </option>
                                        <option value="кн">Компютърни науки</option>
                                        <option value="си">Софтуерно инжинирество</option>
                                        <option value="и">Информатика</option>
                                        <option value="ис">Информационни системи</option>
                                        <option value="м">Математика</option>
                                        <option value="пм">Приложна математика</option>
                                        <option value="ми">Математика и информатика</option>
                                        <option value="с">Статистика</option>
                                    </select>
                                    <input type="number" min="1900" max="2021" step="1" placeholder="Випуск*"
                                        id="class">
                                    <input type="number" min="1" max="2" step="1" placeholder="Поток" id="potok">
                                    <input type="number" min="1" max="8" step="1" placeholder="Група" id="groupNumber">
                                    <input type="text" placeholder="Събитие" id="occasion">

                                    <input id="uploadButton" name="submit" type="submit" value="Качи снимки">
                                </section>
                            </form>
                            <section id="messages">

                            </section>
                        </section>
                    </section>
                </main>
            </div>
        </div>

        <footer id="footerInfo">
            <div class="container">
                СУ "Св. Климент Охридски" | ФМИ | Компютърни науки | Уеб технологии | 2020/2021
            </div>
        </footer>


    </section>
</body>

</html>
