<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <script defer src="script/ajax.js"></script>
    <script defer src="script/login.js"></script>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/loginform-style.css" />
</head>

<body>
    <section id="page">
        <div id="headerWrapper">
            <header>
                <div class="container">
                    <div id="logo"> <!-- Logo -->
                        <h1 id="siteHeading"><a href="homepage.html">Алумни Албум</a></h1>
                    </div>
                </div>
                <div id="navWrapper">
                    <div class="container">
                        <nav id="siteNav">
                            <ul>
								<li class="active"><a href="login.html">Вход</a></li>
								<li><a href="about.html">За екипа</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>
        </div>

        <div id="mainWrapper">		

			<div class="container">
				<main id="main">
					<section id="loginFormSection">
						<header>
							<h2>Влезте в своя профил</h2>
						</header>

						<form id="loginForm">
							<input type="text" id="username" placeholder="Потребителско име">
							<input type="password" id="password" placeholder="Парола">
							<select name="access" id="access" placeholder="Тип потребител">
								<option value="admin">Админ</option>
								<option value="user">Обикновен човек съм си</option>
							</select>
							<input id="loginButton" type="submit" value="Влез">
						</form>
									
									
					</section>
				</main>
			</div>
		</div>
		<footer id="footerInfo">
			<div class="container">
				СУ "Св. Климент Охридски" | ФМИ | Компютърни науки | Уеб технологии | 2020/2021
			</div>
		</footer>
    </section>
</body>

</html>
